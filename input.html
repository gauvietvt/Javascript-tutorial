<!DOCTYPE html>
<html>
<head>
	<title>Javascript input</title>
	<script type="text/javascript">
		function getNumber()
		{
			var x = document.getElementById("Number").value;
			alert(x);
		}
	</script>
</head>
<body>
	<input type="text" id="Number">
	<button type="submit" onclick="getNumber()">Submit!</button>
</body>
</html>
